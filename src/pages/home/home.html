    <ion-title>中文轉拼音</ion-title>

</ion-header>

<ion-content padding>
    
  
  <ion-content ng-controller="ExampleController"  padding>

      <ion-label stacked>Username</ion-label>
      <ion-input type="text" ng-model="name" #newHero></ion-input>
